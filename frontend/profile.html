        <section>
            <H2 id="userPostTitle">User Posts</H2>

        </section>
        <div class="userProfile">
            <img alt="jakrecipeslogo" id="profilepic" src="media/logos/jakrecipeslogo.svg">
            <p class="fontsizeforp">Username</p>
            <button id="editProfile">Edit Profile</button>
        </div>
        <div class="modal" id="editModal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="username">
                    <p class="fontsizeforp">Username</p>
                    <input>
                </div>
                <div class="pic">
                    <p class="fontsizeforp">Profile Picture</p>
                    <button>Upload Image</button>
                </div>
                <div class="save">
                    <button>Save</button>
                    <button id="delete">Delete Profile</button>
                </div>
                <div class="modal" id="deleteModal">
                    <div class="modal-content">
                        <span class="closeDelete">&times;</span>
                        <div>
                            <p class="fontsizeforp">Are you sure you want to delete your profile?</p>
                        </div>
                        <div class="deleteProfile">
                            <button id="noButton">No</button>
                            <button>Yes</button>
                        </div>
                    </div>
                </div>
            </div>


            <script>

              const noButton = document.getElementById('noButton');

              const editProfile = document.getElementById('editModal');

              const button = document.getElementById('editProfile');

              let closeModal = document.getElementsByClassName('close')[0];

              let closeDelete = document.getElementsByClassName('closeDelete')[0];

              const deleteProfile = document.getElementById('deleteModal');

              const deleteButton = document.getElementById('delete');

              button.onclick = function() {
                editProfile.style.display = 'block';
              };

              closeModal.onclick = function() {
                editProfile.style.display = 'none';
              };

              window.onclick = function(event) {
                if (event.target == editProfile) {
                  editProfile.style.display = 'none';
                }
              };
              deleteButton.onclick = function() {
                deleteProfile.style.display = 'block';
              };
              closeDelete.onclick = function() {
                deleteProfile.style.display = 'none';
              };

              noButton.onclick = function() {
                deleteProfile.style.display = 'none';
              };


            </script>

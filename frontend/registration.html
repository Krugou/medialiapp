<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="fontawesome/fontawesome.js" crossorigin="anonymous"></script>
    <script src="fontawesome/solid.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="media/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/icons/favicon-16x16.png">
    <title>testing</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/utils/checkvpn.js" defer></script>
</head>


<body class="pagebody">
    <header class="headtop">
        <input type="checkbox" id="check">
        <label for="check" class="checknappi">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo"></label>
        <nav class="navbar">
            <ul class="nav-start">
                <li><a href="frontpage.html">Etusivu</a></li>
            </ul>
            <ul class="nav-end">
                <li><a href="signIn.html">Kirjaudu</a></li>
                <li><a href="registration.html">Rekisteröinti</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img id="signupImage" src="media/logos/jakrecipeslogo.svg" alt="jakrecipeslogo">
        <H2 class="otsikko">Rekisteröidy</H2>
        <div class="signup">
            <ul class="tiedot">
                <li>
                    <p>Email</p>
                </li>
                <li><input required type="email" id="emailInput" placeholder="(Eg. John@gmail.com)"></li>
                <li>
                    <p>Password</p>
                </li>
                <li><input pattern="(?=.*[\p{Lu}]).{8,}" required type="password" id="passwordInput"
                        placeholder="(Atleast 8 letters & 1 capital)"></li>
            </ul>
        </div>
        <div class="nappi">
            <button id="signupNappi">Sign Up</button>
        </div>
    </main>
    <script src="js/registration.js" defer></script>
</body>

</html>

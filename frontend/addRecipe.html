<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="fontawesome/fontawesome.js" crossorigin="anonymous"></script>
    <script src="fontawesome/solid.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="media/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/icons/favicon-16x16.png">
    <script src="js/addrecipe.js" defer></script>
    <title>testing</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/utils/url.js" defer></script>
</head>

<body class="pagebody">
    <header class="pageheader">
        <input type="checkbox" id="check">
        <label for="check" class="checknappi">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo"></label>
        <nav class="navbar">
            <ul class="nav-start">
                <li><a href="#">Etusivu</a></li>
            </ul>
            <ul class="nav-end">
                <li><a href="#">Kirjaudu</a></li>
                <li><a href="#">Rekisteröinti</a></li>
            </ul>
        </nav>
    </header>
    <main class="pagemain">
        <H2 class="otsikko">ADD RECIPE</H2>
        <div class="addRecipe_detail">
            <div class="recipename">
                <input id="recipenameInput" placeholder="Recipe's name">
                <button id="tag">Add Tags</button>

                <select title="ruoka" name="course" id="courseselect">
                    <option value="1">Aamiainen</option>
                    <option value="2">Lounas</option>
                    <option value="3">Päivällinen</option>
                    <option value="4">Illallinen</option>
                </select>

            </div>
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="modaladd">
                        <H3>Add tags</H3>
                        <div class="tags">
                        </div>
                    </div>
                </div>
            </div>
            <form id="recipeAddimagebutton" class="imagebutton" enctype="multipart/form-data">
                <input type="file" multiple='multiple' name="recipe" accept="image/*" id="file">
            </form>
        </div>
        </div>
        <div class="Recipe_desc">
            <div class="instruction">
                <form>
                    <textarea id="recipeguide"></textarea>
                </form>
            </div>
            <input type="number" id="recipetimeInput" placeholder="Recipe's time">
            <div class="postButton">
                <button class="postRecipe">Post Recipe</button>
            </div>
        </div>
    </main>
    <script>

        const editProfile = document.getElementById("editModal");

        const button = document.getElementById("tag");

        let span = document.getElementsByClassName("close")[0];

        button.onclick = function () {
            editProfile.style.display = "block";
        }

        span.onclick = function () {
            editProfile.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == editProfile) {
                editProfile.style.display = "none";
            }
        }
    </script>
</body>

</html>

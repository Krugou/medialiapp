<body class="pagebody">
    <header class="pageheader">
        <input type="checkbox" id="check">
        <label for="check" class="checknappi">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo"></label>
        <nav class="navbar">
            <ul class="nav-start">
                <li><a id="frontpageLink" href="frontpage.html">Etusivu</a>
                <li><a id="profileLink" href="profile.html">Profiili</a>
            </ul>
            <ul class="nav-end">
                <li><a id="signInLink" href="signIn.html">Kirjaudu</a></li>
                <li><a id="registrationLink" href="registration.html">Rekisteröinti</a></li>
            </ul>
        </nav>
    </header>
    <main class="pagemain">
        <H2 class="otsikko">Tee Uusi Resepti</H2>
        <div class="addRecipe_detail">
            <div class="recipename">
                <input id="recipenameInput" placeholder="Reseptin nimi (pakollinen).">
                <input type="number" id="recipetimeInput" placeholder="Reseptin valmistusaika (min).">
                <input type="number" id="addrecipePrice" placeholder="Reseptin hinta (eur).">
                <button id="tag">Lisää tagi</button>
                <select title="ruoka" name="course" id="courseselect">
                    <option value="1">Aamiainen</option>
                    <option value="2">Lounas</option>
                    <option value="3">Päivällinen</option>
                    <option value="4">Illallinen</option>
                </select>

            </div>
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="modaladd">
                        <H3>Lisää tageja</H3>
                        <div class="tags" id="tags">
                        </div>
                    </div>
                </div>
            </div>
            <form id="recipeAddimagebutton" class="imagebutton" enctype="multipart/form-data">
                <input type="file" multiple='multiple' name="recipeImage" accept="image/*" id="file">
            </form>
        </div>
        </div>
        <div class="Recipe_desc">
            <div class="instruction">
                <form>
                    <textarea id="recipeguide" placeholder="Reseptin ohje (pakollinen)."></textarea>
                </form>
            </div>
            <div class="postButton">
                <button class="postRecipe" id="postRecipe">Tee Lisäys!</button>
            </div>
        </div>
    </main>
    <script>

        const editProfile = document.getElementById("editModal");

        const button = document.getElementById("tag");

        let span = document.getElementsByClassName("close")[0];

        button.onclick = function () {
            editProfile.style.display = "block";
        }

        span.onclick = function () {
            editProfile.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == editProfile) {
                editProfile.style.display = "none";
            }
        }
    </script>

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="fontawesome/fontawesome.js" crossorigin="anonymous"></script>
    <script src="fontawesome/solid.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="media/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/icons/favicon-16x16.png">
    <script src="js/addrecipe.js" defer></script>
    <title>testing</title>
    <link rel="stylesheet" href="./css/fixed.css" />
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        text-decoration: none;
        list-style: none;

    }
    .body {
        margin:0;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 50px;
        width: 100%;

    }

    .headtop {
        border-bottom: solid black 1px;
    }

    

    .navbar ul {
        gap: 10px;
        font-size: 3vh;
    }

    .navbar a {
        padding: 10px;
        display: inline-block;
    }
    .otsikko {
        text-align: center;
        margin-top: 7%;
        font-size: 2vh;
    }

    p {
        font-size: 2.5vh;
    }

    

    #addRecipeMain{
        height: auto;
    }

  

    @media screen and (max-width: 525px) {

        .desc {
            width: 75%;
        }

        .checknappi {
            display: flex;
        }

        .navbar {
            display: none;
        }

        #check:checked~nav {
            height: 20vh;
            display: flex;
            flex-direction: column;
            margin-bottom: 5%;
        }

        .navbar {
            justify-content: unset;
            align-items: unset;
            width: 100%;
            gap: 10px;

        }

        .nav-end {
            gap: 10px;
            margin: 0;
            flex-direction: column;
            padding: 0;
        }

        .nav-start {
            margin: 0;
            padding: 0;
        }

        .navbar ul {
            justify-content: unset;
        }

        svg {
            font-size: 5vh;
            padding: 10px 10px 0px 10px;
        }
    }
</style>

<body class="pagebody">
    <header class="headtop">
        <input type="checkbox" id="check">
        <label for="check" class="checknappi">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo"></label>
        <nav class="navbar">
            <ul class="nav-start">
                <li><a href="#">Etusivu</a></li>
            </ul>
            <ul class="nav-end">
                <li><a href="#">Kirjaudu</a></li>
                <li><a href="#">Rekister√∂inti</a></li>
            </ul>
        </nav>
    </header>
    <main id="addRecipeMain">
        <H2 class="otsikko">ADD RECIPE</H2>
        <div class="buttons">
            <div class="recipename">
                <input placeholder="Recipe's name">
                <button id="tag">Add Tags</button>
            </div>
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="modaladd">
                        <H3>Add tags</H3>
                        <div class="tags">
                        </div>
                        <div class="tagbutton">
                            <button>Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="imagebutton">
                <button class="uploadimage">Upload Image</button>
            </div>
        </div>
        </div>
        <div class="desc">
            <div class="instruction">
                <input>
            </div>
            <div class="postButton">
                <button class="post">Post Recipe</button>
            </div>
        </div>
    </main>
    <script>

        const editProfile = document.getElementById("editModal");

        const button = document.getElementById("tag");

        let span = document.getElementsByClassName("close")[0];

        button.onclick = function () {
            editProfile.style.display = "block";
        }

        span.onclick = function () {
            editProfile.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == editProfile) {
                editProfile.style.display = "none";
            }
        }
    </script>
</body>

</html>
